appId: 'cryptalislauncher'
productName: 'Cryptalis Launcher'
artifactName: '${productName}-setup.${ext}'

copyright: 'Copyright Â© 2018-2024 Daniel Scalzi, No1Liv4evr'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win:
  target:
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux:
  target: 'AppImage'
  maintainer: 'Cryptalis'
  vendor: 'Cryptalis'
  synopsis: 'Launcher of the Server Cryptalis'
  description: 'Custom launcher of the server Cryptalis.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'